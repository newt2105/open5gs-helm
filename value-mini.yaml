# ========== GLOBAL ==========
# Tắt tất cả NF 4G và thành phần phụ
hss:
  enabled: false
mme:
  enabled: false
pcrf:
  enabled: false
sgwc:
  enabled: false
sgwu:
  enabled: false
bsf:
  enabled: false
scp:
  enabled: false
pcf:
  enabled: false
udm:
  enabled: false
udr:
  enabled: false
ausf:
  enabled: false
nssf:
  enabled: false
webui:
  enabled: false

# ========== MONGODB ==========
mongodb:
  enabled: true
  auth:
    enabled: false  # dễ cho thử nghiệm

# ========== NRF ==========
nrf:
  enabled: true

# ========== AMF ==========
amf:
  enabled: true
  config:
    sbi:
      client:
        scp:
          enabled: true
        nrf:
          enabled: true
    guamiList:
      - plmn_id:
          mcc: "999"
          mnc: "70"
        amf_id:
          region: 2
          set: 1
    taiList:
      - plmn_id:
          mcc: "999"
          mnc: "70"
        tac: [1]
    plmnList:
      - plmn_id:
          mcc: "999"
          mnc: "70"
        s_nssai:
          - sst: 1
            sd: "0x111111"
    networkName: Mini5G

# ========== SMF ==========
smf:
  enabled: true
  config:
    pcrf:
      enabled: false
    upf:
      addr: open5gs-upf  # Tên service của UPF
    subnet:
      - addr: 10.45.0.1/16
        dnn: internet

# ========== UPF ==========
upf:
  enabled: true
  config:
    pfcp:
      - addr: 0.0.0.0
    gtpu:
      - addr: 10.45.0.1
    subnet:
      - addr: 10.45.0.0/16
        dnn: internet

# ========== POPULATE (UEs) ==========
populate:
  enabled: true
  initCommands:
    - open5gs-dbctl add_ue_with_slice 999700000000001 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA internet 1 111111
    - open5gs-dbctl add_ue_with_slice 999700000000002 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA internet 1 111111
